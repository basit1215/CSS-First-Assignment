<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=, initial-scale=1.0">
   <title>Document</title>
   <style>
      #heading {
         color: darkblue;
         background-color: dodgerblue;
         font-weight: bold;
      }

      .first-para {
         color: purple;
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
         text-align: left;
         font-weight: 200;
      }

      .second-para {
         color: orange;
         background-color: yellow;
      }

      .third-para {
         background-color: lightgreen;
         font-weight: bold;
      }
   </style>
</head>

<body>
   <h1 id="heading">CSS Color Challenge</h1>
   <p class="first-para">Explore the spectrum of colors!</p>
   <p class="second-para">Hello world, how are you?</p>
   <p class="third-para">Unstyled Paragraph</p>

</html>
